<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Transcoder</title>
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
    <div>
    	<form action="#" th:action="@{/}" th:object="${video}" method="post">
    		<input type="file" th:field="*{videoFile}" />
    		<input type="radio" th:field="*{output}" value="GIF"/>
    		<input type="radio" th:field="*{output}" value="HTML5"/>
    		<button type="submit">Submit</button>
    	</form>
    </div>
    <div>
    	<p th:text="'File name: ' + ${video.getFileName()}"/>
    </div>
</body>
</html>
